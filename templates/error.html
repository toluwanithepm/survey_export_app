<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{ code }}</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    .card {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .card svg {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #d32f2f;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    p {
      color: #424242;
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      .card svg {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p, a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Broken cable SVG -->
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="#d32f2f">
      <path d="M16 32 L48 32 M32 16 L32 48" stroke="#d32f2f" stroke-width="4" stroke-linecap="round" />
      <circle cx="32" cy="32" r="10" fill="none" stroke="#d32f2f" stroke-width="4" />
    </svg>
    <h1>Error {{ code }}</h1>
    <p>{{ message }}</p>
    <a href="/">Take me home üè†</a>
  </div>
</body>
</html>
